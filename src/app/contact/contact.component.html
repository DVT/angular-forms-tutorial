<div class="contact-form container">
  <h1 class="mx-3">New Contact</h1>

  <form class="col-sm-5">
    <div class="form-group">
      <label for="title">Title</label>
      <select class="form-control" id="title">
        <option *ngFor="let title of titles" [value]="title">{{title}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" autocapitalize="off" autocomplete="false">
    </div>

    <div class="form-group">
      <label for="middleName">Middle names</label>
      <input type="text" class="form-control" id="middleName" autocapitalize="off" autocomplete="false">
    </div>

    <div class="form-group">
      <label for="lastName">Surname</label>
      <input type="text" class="form-control" id="lastName" autocapitalize="off" autocomplete="false">
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" id="gender">
        <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Birth date</label>
      <input type="date" class="form-control" id="dateOfBirth" />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone number</label>
      <input type="text" class="form-control" id="phoneNumber">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
    </div>

    <button type="submit" class="btn btn-primary my-2">Submit</button>

  </form>
</div>
